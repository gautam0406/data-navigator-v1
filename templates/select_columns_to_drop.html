<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns to Drop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
          <a href={{ url_for('index') }} class="w3-bar-item w3-button w3-wide">HOME</a>
        </div>
      </div>
        </div>
    </div>

    <div style="padding-top: 30px;">
        <div class="top"><h1><b>TARGET COLUMN SELECTION</b></h1></div>
        <div class="w3-container">
            <form action="{{ url_for('select_columns_to_drop') }}" method="post" >
                <div class="w3-section">
                    <h2 style="text-align: left;">COLUMNS TO DROP: </h2>
                    {% for column in columns %}
                    <label class="w3-text-dark-grey">
                        <input type="checkbox" name="drop_columns" value="{{ column }}"> {{ column }}
                    </label><br>
                    {% endfor %}
                </div>

                <div class="w3-section">
                    <h2 style="text-align: left;">TARGET COLUMN </h2>
                    <select class="w3-select w3-border" name="target_column">
                        <option value="" disabled selected>Select Target Column</option>
                        {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button class="next_page" type="submit">Next</button>
            </form>
        </div>
    </div>

</body>

</html>
