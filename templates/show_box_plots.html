<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Plots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href={{ url_for('welcome') }} class="w3-bar-item w3-button w3-wide">HOME</a>
        </div>
    </div>
    <div style="padding-top: 30px;">
        <div class="w3-container">
        <div class="top"><h1><b>BOX PLOTS</b></h1></div>
        <div class="box-plot">
            <img src="{{ boxplot_url }}" alt="Box Plots of Top 3 Features">
        </div>
        <div class="w3-section">
            <h2 style="text-align: left;">Select Columns to Remove Outliers</h2>
            <form action="{{ url_for('remove_outliers') }}" method="post">

                    {% for feature in top_features %}
                    <label class="w3-text-dark-grey">        
                        <input type="checkbox" id="{{ feature }}" name="columns_to_remove" value="{{ feature }}">{{ feature }}
                    </label><br>
                    {% endfor %}
            
                <br>
                <input type="submit" value="Remove Outliers">
            </form>
        </div>
        <div class="w3-section">
            <h2>Data Preview</h2>
            <div>
                <table>{{ df_html|safe }}</table>
            </div>

            <form action="{{url_for('train_model')}}" method="post">
                <input class="next_page" type="submit" value="Upload">
            </form>
        </div>
    </div>
</body>

</html>
